<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
</head>
<body>
    {% for article in articles %}
    <h1><a href=" {% url 'blog:details' article.slug %} ">Hello Yousef</a></h1>
    <p>{{article.title}}</p>
    <img src="{{article.thumbnail.url}}" alt=" {{article.title}} " height="500px" srcset="">
    <p> {{article.description}} </p>
    {% endfor %}
</body>
</html>
